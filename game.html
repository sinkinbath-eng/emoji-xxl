    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {

            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;

        .container {

        #game-board {

        .button:hover {

        @keyframes fadeIn {

        .ad-container {

<body class="bg-gray-900 text-white font-sans flex flex-col items-center justify-center min-h-screen">
    <div class="container">
        <div class="ad-container">å¹¿å‘Šä½ - æ‚¨çš„å¹¿å‘Šå°†å‡ºç°åœ¨è¿™é‡Œ</div>
        <h1>æ¶ˆæ¶ˆä¹</h1>
        <div class="game-info">
            <div>åˆ†æ•°: <span id="score">0</span></div>
            <div>æ­¥æ•°: <span id="moves">20</span></div>
        </div>
        <div id="game-board" class="grid-cols-8 grid-rows-8"></div>
        <div class="ad-container">å¹¿å‘Šä½ - æ‚¨çš„å¹¿å‘Šå°†å‡ºç°åœ¨è¿™é‡Œ</div>
        <button id="restart-button" class="button">é‡æ–°å¼€å§‹</button>
    </div>

    <script>
        // å¯é çš„è¡¨æƒ…ç¬¦å·åˆ—è¡¨
        const TILE_EMOJIS = ['ğŸ‘½', 'ğŸ¤–', 'ğŸ‘¾', 'ğŸ‘»', 'ğŸ™', 'ğŸ¦–', 'ğŸ¬', 'ğŸš€'];
        const BOARD_SIZE = 8;
        const MOVES_LIMIT = 20;
        let score = 0;
        let moves = MOVES_LIMIT;
        let board = [];
        let selectedTile = null;
        let isProcessing = false;

        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const movesDisplay = document.getElementById('moves');
        const restartButton = document.getElementById('restart-button');

        // åˆå§‹åŒ–æ¸¸æˆæ£‹ç›˜
        function initializeBoard() {
            board = [];
            for (let r = 0; r < BOARD_SIZE; r++) {
                board[r] = [];
                for (let c = 0; c < BOARD_SIZE; c++) {
                    board[r][c] = getRandomTile();
                }
            }
        }

        // éšæœºè·å–ä¸€ä¸ªè¡¨æƒ…ç¬¦å·
        function getRandomTile() {
            return TILE_EMOJIS[Math.floor(Math.random() * TILE_EMOJIS.length)];
        }

        // æ¸²æŸ“æ£‹ç›˜
        function renderBoard() {
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, 1fr)`;
            board.forEach((row, r) => {
                row.forEach((tile, c) => {
                    const tileElement = document.createElement('div');
                    tileElement.classList.add('tile');
                    tileElement.dataset.row = r;
                    tileElement.dataset.col = c;
                    tileElement.textContent = tile;
                    tileElement.addEventListener('click', handleTileClick);
                    gameBoard.appendChild(tileElement);
                });
            });
            updateUI();
        }

        // æ›´æ–°åˆ†æ•°å’Œæ­¥æ•°æ˜¾ç¤º
        function updateUI() {
            scoreDisplay.textContent = score;
            movesDisplay.textContent = moves;
        }

        // æ˜¾ç¤ºæ¶ˆæ¯æ¡†
        function showMessage(message) {
            const messageBox = document.createElement('div');
            messageBox.classList.add('message-box');
            messageBox.textContent = message;
            document.body.appendChild(messageBox);
            setTimeout(() => {
                messageBox.remove();
            }, 2000);
        }

        // å¤„ç†æ–¹å—ç‚¹å‡»
        function handleTileClick(event) {
            if (isProcessing || moves <= 0) return;

            const clickedTile = event.target;
            const r = parseInt(clickedTile.dataset.row);
            const c = parseInt(clickedTile.dataset.col);

            // ç¬¬ä¸€æ¬¡ç‚¹å‡»
            if (selectedTile === null) {
                selectedTile = { r, c, element: clickedTile };
                clickedTile.classList.add('selected');
            } else {
                const selectedR = selectedTile.r;
                const selectedC = selectedTile.c;
                const isAdjacent = (Math.abs(selectedR - r) + Math.abs(selectedC - c)) === 1;

                if (isAdjacent) {
                    isProcessing = true;
                    moves--;
                    updateUI();
                    swapTiles(selectedR, selectedC, r, c);
                } else {
                    // å–æ¶ˆé€‰æ‹©å¹¶é€‰æ‹©æ–°æ–¹å—
                    selectedTile.element.classList.remove('selected');
                    selectedTile = { r, c, element: clickedTile };
                    clickedTile.classList.add('selected');
                }
            }
        }

        // äº¤æ¢æ–¹å—å¹¶æ£€æŸ¥åŒ¹é…
        function swapTiles(r1, c1, r2, c2) {
            // åŠ¨ç”»äº¤æ¢
            const tile1 = document.querySelector(`[data-row='${r1}'][data-col='${c1}']`);
            const tile2 = document.querySelector(`[data-row='${r2}'][data-col='${c2}']`);

            // åº”ç”¨äº¤æ¢ç±»ä»¥å®ç°è¿‡æ¸¡æ•ˆæœ
            tile1.classList.add('swapping');
            tile2.classList.add('swapping');
            
            // äº¤æ¢æ–‡æœ¬å†…å®¹
            const tempText = tile1.textContent;
            tile1.textContent = tile2.textContent;
            tile2.textContent = tempText;

            // æ›´æ–°å†…éƒ¨æ£‹ç›˜çŠ¶æ€
            const tempBoard = board[r1][c1];
            board[r1][c1] = board[r2][c2];
            board[r2][c2] = tempBoard;

            setTimeout(() => {
                tile1.classList.remove('swapping');
                tile2.classList.remove('swapping');
                selectedTile.element.classList.remove('selected');
                selectedTile = null;

                if (!checkForMatchesAndProcess()) {
                    // æ²¡æœ‰åŒ¹é…ï¼Œæ¢å›æ¥
                    setTimeout(() => {
                        const tempBoard2 = board[r1][c1];
                        board[r1][c1] = board[r2][c2];
                        board[r2][c2] = tempBoard2;
                        
                        const tempText2 = tile1.textContent;
                        tile1.textContent = tile2.textContent;
                        tile2.textContent = tempText2;

                        moves++;
                        updateUI();
                        isProcessing = false;
                    }, 300);
                } else {
                    processMatches();
                }

                if (moves <= 0) {
                    setTimeout(() => {
                        showMessage('æ¸¸æˆç»“æŸ! ä½ çš„åˆ†æ•°æ˜¯ ' + score);
                        isProcessing = true;
                    }, 500);
                }

            }, 300);
        }

        // æ£€æŸ¥æ£‹ç›˜ä¸Šçš„åŒ¹é…é¡¹
        function checkForMatchesAndProcess() {
            let matchesFound = false;
            let matchedTiles = new Set();

            // æ£€æŸ¥è¡Œ
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c <= BOARD_SIZE - 3; c++) {
                    if (board[r][c] === board[r][c + 1] && board[r][c] === board[r][c + 2]) {
                        matchesFound = true;
                        matchedTiles.add(JSON.stringify({r, c}));
                        matchedTiles.add(JSON.stringify({r, c: c + 1}));
                        matchedTiles.add(JSON.stringify({r, c: c + 2}));
                    }
                }
            }

            // æ£€æŸ¥åˆ—
            for (let c = 0; c < BOARD_SIZE; c++) {
                for (let r = 0; r <= BOARD_SIZE - 3; r++) {
                    if (board[r][c] === board[r + 1][c] && board[r][c] === board[r + 2][c]) {
                        matchesFound = true;
                        matchedTiles.add(JSON.stringify({r, c}));
                        matchedTiles.add(JSON.stringify({r: r + 1, c}));
                        matchedTiles.add(JSON.stringify({r: r + 2, c}));
                    }
                }
            }

            if (matchesFound) {
                matchedTiles.forEach(tile => {
                    const {r, c} = JSON.parse(tile);
                    board[r][c] = null; // æ ‡è®°ä¸ºå¾…ç§»é™¤
                    score += 10;
                });
                return true;
            }
            return false;
        }

        // å¤„ç†åŒ¹é…ï¼šç§»é™¤æ–¹å—ï¼Œæ‰è½æ–°æ–¹å—
        function processMatches() {
            // ä» DOM ä¸­ç§»é™¤æ–¹å—ï¼ˆé€šè¿‡æ¸…ç©ºæ–‡æœ¬å†…å®¹ï¼‰
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    if (board[r][c] === null) {
                        const tileElement = document.querySelector(`[data-row='${r}'][data-col='${c}']`);
                        if (tileElement) {
                            tileElement.textContent = '';
                        }
                    }
                }
            }
            updateUI();

            setTimeout(() => {
                dropTiles();
                setTimeout(() => {
                    fillBoard();
                    if (checkForMatchesAndProcess()) {
                        processMatches();
                    } else {
                        isProcessing = false;
                    }
                }, 400);
            }, 400);
        }
        
        // åŒ¹é…åæ–¹å—æ‰è½
        function dropTiles() {
            for (let c = 0; c < BOARD_SIZE; c++) {
                let emptyRow = BOARD_SIZE - 1;
                for (let r = BOARD_SIZE - 1; r >= 0; r--) {
                    if (board[r][c] !== null) {
                        if (r !== emptyRow) {
                            board[emptyRow][c] = board[r][c];
                            board[r][c] = null;
                            const currentElement = document.querySelector(`[data-row='${r}'][data-col='${c}']`);
                            const newElement = document.querySelector(`[data-row='${emptyRow}'][data-col='${c}']`);
                            if (currentElement && newElement) {
                                newElement.textContent = currentElement.textContent;
                                currentElement.textContent = '';
                            }
                        }
                        emptyRow--;
                    }
                }
            }
        }
        
        // å¡«å……æ–°æ–¹å—
        function fillBoard() {
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    if (board[r][c] === null) {
                        board[r][c] = getRandomTile();
                        const tileElement = document.querySelector(`[data-row='${r}'][data-col='${c}']`);
                        if (tileElement) {
                            tileElement.textContent = board[r][c];
                        }
                    }
                }
            }
        }

        // é‡æ–°å¼€å§‹æ¸¸æˆ
        function restartGame() {
            score = 0;
            moves = MOVES_LIMIT;
            isProcessing = false;
            selectedTile = null;
            initializeBoard();
            renderBoard();
        }

        restartButton.addEventListener('click', restartGame);

        // åˆå§‹è®¾ç½®
        window.onload = function() {
            restartGame();
        };

    </script>
</body>
</html>
