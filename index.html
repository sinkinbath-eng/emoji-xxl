<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>消消乐</title>
    <link href="https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Zhi+Mang+Xing&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Zhi Mang Xing', cursive;
            background: linear-gradient(135deg, #1f1c2c, #928dab);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            padding: 20px;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            max-width: 90%;
            width: 500px;
        }

        h1 {
            font-family: 'Luckiest Guy', cursive;
            font-size: 3rem;
            text-shadow: 4px 4px #000;
            margin-bottom: 20px;
            color: #ffde59;
        }

        .game-info {
            display: flex;
            justify-content: space-between;
            width: 100%;
            margin-bottom: 20px;
            font-size: 1.5rem;
            font-weight: bold;
            color: #d1fae5;
        }
        
        #game-board {
            display: grid;
            border: 4px solid #fff;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }

        .tile {
            width: 50px;
            height: 50px;
            border: 2px solid #333;
            border-radius: 10px;
            cursor: pointer;
            transition: transform 0.2s ease-in-out;
            display: flex;
            justify-content: center;
            align-items: center;
            transform-origin: center;
            padding: 5px;
        }

        .tile svg {
            width: 100%;
            height: 100%;
        }

        .tile:hover {
            transform: scale(1.1);
        }

        .tile.selected {
            border-color: #fca5a5;
            box-shadow: 0 0 10px #fca5a5;
            transform: scale(1.1);
        }

        .swapping {
            transition: transform 0.3s ease-in-out;
        }

        .button {
            background-color: #fca5a5;
            color: #333;
            padding: 10px 20px;
            font-family: 'Zhi Mang Xing', cursive;
            font-size: 1.5rem;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            cursor: pointer;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s ease-in-out, background-color 0.2s;
        }

        .button:hover {
            background-color: #f87171;
            transform: scale(1.05);
        }

        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            z-index: 1000;
            text-align: center;
            font-size: 2rem;
            font-weight: bold;
            color: #ffde59;
            animation: fadeIn 0.5s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .ad-container {
            width: 100%;
            height: 80px;
            background-color: #333;
            border: 2px solid #555;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem;
            color: #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body class="bg-gray-900 text-white font-sans flex flex-col items-center justify-center min-h-screen">
    <div class="container">
        <div class="ad-container">广告位 - 您的广告将出现在这里</div>
        <h1>消消乐</h1>
        <div class="game-info">
            <div>分数: <span id="score">0</span></div>
            <div>步数: <span id="moves">20</span></div>
        </div>
        <div id="game-board" class="grid-cols-8 grid-rows-8"></div>
        <div class="ad-container">广告位 - 您的广告将出现在这里</div>
        <button id="restart-button" class="button">重新开始</button>
    </div>

    <script>
        // 游戏方块的SVG图标列表
        const TILE_SVGS = [
            '<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="40" fill="#fca5a5"/><path d="M30 60 Q50 80 70 60" stroke="#fff" stroke-width="5" fill="none"/><circle cx="40" cy="40" r="5" fill="#fff"/><circle cx="60" cy="40" r="5" fill="#fff"/></svg>',
            '<svg viewBox="0 0 100 100"><path d="M20 50 L50 20 L80 50 L50 80 Z" fill="#93c5fd" stroke="#fff" stroke-width="5"/><rect x="40" y="70" width="20" height="15" fill="#fff"/><circle cx="40" cy="40" r="5" fill="#fff"/><circle cx="60" cy="40" r="5" fill="#fff"/></svg>',
            '<svg viewBox="0 0 100 100"><polygon points="50,10 90,90 10,90" fill="#a78bfa" stroke="#fff" stroke-width="5"/><rect x="45" y="45" width="10" height="30" fill="#fff"/><circle cx="35" cy="55" r="5" fill="#fff"/><circle cx="65" cy="55" r="5" fill="#fff"/></svg>',
            '<svg viewBox="0 0 100 100"><rect x="10" y="10" width="80" height="80" rx="15" fill="#fcd34d" stroke="#fff" stroke-width="5"/><circle cx="35" cy="40" r="5" fill="#fff"/><circle cx="65" cy="40" r="5" fill="#fff"/><path d="M30 60 Q50 70 70 60" stroke="#fff" stroke-width="5" fill="none"/></svg>',
            '<svg viewBox="0 0 100 100"><path d="M50 10 C 20 20, 20 80, 50 90 C 80 80, 80 20, 50 10" fill="#6ee7b7" stroke="#fff" stroke-width="5"/><circle cx="40" cy="40" r="5" fill="#fff"/><circle cx="60" cy="40" r="5" fill="#fff"/><path d="M40 70 L60 70" stroke="#fff" stroke-width="5" fill="none"/></svg>',
            '<svg viewBox="0 0 100 100"><circle cx="50" cy="50" r="45" fill="#fb923c" stroke="#fff" stroke-width="5"/><path d="M30 40 L40 50 L30 60 M70 40 L60 50 L70 60" stroke="#fff" stroke-width="5" fill="none"/><path d="M30 75 L70 75" stroke="#fff" stroke-width="5" fill="none"/></svg>'
        ];
        const BOARD_SIZE = 8;
        const MOVES_LIMIT = 20;
        let score = 0;
        let moves = MOVES_LIMIT;
        let board = [];
        let selectedTile = null;
        let isProcessing = false;

        const gameBoard = document.getElementById('game-board');
        const scoreDisplay = document.getElementById('score');
        const movesDisplay = document.getElementById('moves');
        const restartButton = document.getElementById('restart-button');

        // 初始化游戏棋盘
        function initializeBoard() {
            board = [];
            for (let r = 0; r < BOARD_SIZE; r++) {
                board[r] = [];
                for (let c = 0; c < BOARD_SIZE; c++) {
                    board[r][c] = getRandomTile();
                }
            }
        }

        // 随机获取一个SVG
        function getRandomTile() {
            return TILE_SVGS[Math.floor(Math.random() * TILE_SVGS.length)];
        }

        // 渲染棋盘
        function renderBoard() {
            gameBoard.innerHTML = '';
            gameBoard.style.gridTemplateColumns = `repeat(${BOARD_SIZE}, 1fr)`;
            board.forEach((row, r) => {
                row.forEach((tile, c) => {
                    const tileElement = document.createElement('div');
                    tileElement.classList.add('tile');
                    tileElement.dataset.row = r;
                    tileElement.dataset.col = c;
                    tileElement.innerHTML = tile;
                    tileElement.addEventListener('click', handleTileClick);
                    gameBoard.appendChild(tileElement);
                });
            });
            updateUI();
        }

        // 更新分数和步数显示
        function updateUI() {
            scoreDisplay.textContent = score;
            movesDisplay.textContent = moves;
        }

        // 显示消息框
        function showMessage(message) {
            const messageBox = document.createElement('div');
            messageBox.classList.add('message-box');
            messageBox.textContent = message;
            document.body.appendChild(messageBox);
            setTimeout(() => {
                messageBox.remove();
            }, 2000);
        }

        // 处理方块点击
        function handleTileClick(event) {
            if (isProcessing || moves <= 0) return;

            const clickedTile = event.target.closest('.tile');
            if (!clickedTile) return;

            const r = parseInt(clickedTile.dataset.row);
            const c = parseInt(clickedTile.dataset.col);

            // 第一次点击
            if (selectedTile === null) {
                selectedTile = { r, c, element: clickedTile };
                clickedTile.classList.add('selected');
            } else {
                const selectedR = selectedTile.r;
                const selectedC = selectedTile.c;
                const isAdjacent = (Math.abs(selectedR - r) + Math.abs(selectedC - c)) === 1;

                if (isAdjacent) {
                    isProcessing = true;
                    moves--;
                    updateUI();
                    swapTiles(selectedR, selectedC, r, c);
                } else {
                    // 取消选择并选择新方块
                    selectedTile.element.classList.remove('selected');
                    selectedTile = { r, c, element: clickedTile };
                    clickedTile.classList.add('selected');
                }
            }
        }

        // 交换方块并检查匹配
        function swapTiles(r1, c1, r2, c2) {
            const tile1 = document.querySelector(`[data-row='${r1}'][data-col='${c1}']`);
            const tile2 = document.querySelector(`[data-row='${r2}'][data-col='${c2}']`);

            tile1.classList.add('swapping');
            tile2.classList.add('swapping');
            
            const tempHTML = tile1.innerHTML;
            tile1.innerHTML = tile2.innerHTML;
            tile2.innerHTML = tempHTML;

            const tempBoard = board[r1][c1];
            board[r1][c1] = board[r2][c2];
            board[r2][c2] = tempBoard;

            setTimeout(() => {
                tile1.classList.remove('swapping');
                tile2.classList.remove('swapping');
                selectedTile.element.classList.remove('selected');
                selectedTile = null;

                if (!checkForMatchesAndProcess()) {
                    setTimeout(() => {
                        const tempBoard2 = board[r1][c1];
                        board[r1][c1] = board[r2][c2];
                        board[r2][c2] = tempBoard2;
                        
                        const tempHTML2 = tile1.innerHTML;
                        tile1.innerHTML = tile2.innerHTML;
                        tile2.innerHTML = tempHTML2;

                        moves++;
                        updateUI();
                        isProcessing = false;
                    }, 300);
                } else {
                    processMatches();
                }

                if (moves <= 0) {
                    setTimeout(() => {
                        showMessage('游戏结束! 你的分数是 ' + score);
                        isProcessing = true;
                    }, 500);
                }

            }, 300);
        }

        // 检查棋盘上的匹配项
        function checkForMatchesAndProcess() {
            let matchesFound = false;
            let matchedTiles = new Set();

            // 检查行
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c <= BOARD_SIZE - 3; c++) {
                    if (board[r][c] === board[r][c + 1] && board[r][c] === board[r][c + 2]) {
                        matchesFound = true;
                        matchedTiles.add(JSON.stringify({r, c}));
                        matchedTiles.add(JSON.stringify({r, c: c + 1}));
                        matchedTiles.add(JSON.stringify({r, c: c + 2}));
                    }
                }
            }

            // 检查列
            for (let c = 0; c < BOARD_SIZE; c++) {
                for (let r = 0; r <= BOARD_SIZE - 3; r++) {
                    if (board[r][c] === board[r + 1][c] && board[r][c] === board[r + 2][c]) {
                        matchesFound = true;
                        matchedTiles.add(JSON.stringify({r, c}));
                        matchedTiles.add(JSON.stringify({r: r + 1, c}));
                        matchedTiles.add(JSON.stringify({r: r + 2, c}));
                    }
                }
            }

            if (matchesFound) {
                matchedTiles.forEach(tile => {
                    const {r, c} = JSON.parse(tile);
                    board[r][c] = null;
                    score += 10;
                });
                return true;
            }
            return false;
        }

        // 处理匹配：移除方块，掉落新方块
        function processMatches() {
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    if (board[r][c] === null) {
                        const tileElement = document.querySelector(`[data-row='${r}'][data-col='${c}']`);
                        if (tileElement) {
                            tileElement.innerHTML = '';
                        }
                    }
                }
            }
            updateUI();

            setTimeout(() => {
                dropTiles();
                setTimeout(() => {
                    fillBoard();
                    if (checkForMatchesAndProcess()) {
                        processMatches();
                    } else {
                        isProcessing = false;
                    }
                }, 400);
            }, 400);
        }
        
        // 匹配后方块掉落
        function dropTiles() {
            for (let c = 0; c < BOARD_SIZE; c++) {
                let emptyRow = BOARD_SIZE - 1;
                for (let r = BOARD_SIZE - 1; r >= 0; r--) {
                    if (board[r][c] !== null) {
                        if (r !== emptyRow) {
                            board[emptyRow][c] = board[r][c];
                            board[r][c] = null;
                            const currentElement = document.querySelector(`[data-row='${r}'][data-col='${c}']`);
                            const newElement = document.querySelector(`[data-row='${emptyRow}'][data-col='${c}']`);
                            if (currentElement && newElement) {
                                newElement.innerHTML = currentElement.innerHTML;
                                currentElement.innerHTML = '';
                            }
                        }
                        emptyRow--;
                    }
                }
            }
        }
        
        // 填充新方块
        function fillBoard() {
            for (let r = 0; r < BOARD_SIZE; r++) {
                for (let c = 0; c < BOARD_SIZE; c++) {
                    if (board[r][c] === null) {
                        board[r][c] = getRandomTile();
                        const tileElement = document.querySelector(`[data-row='${r}'][data-col='${c}']`);
                        if (tileElement) {
                            tileElement.innerHTML = board[r][c];
                        }
                    }
                }
            }
        }

        // 重新开始游戏
        function restartGame() {
            score = 0;
            moves = MOVES_LIMIT;
            isProcessing = false;
            selectedTile = null;
            initializeBoard();
            renderBoard();
        }

        restartButton.addEventListener('click', restartGame);

        // 初始设置
        window.onload = function() {
            restartGame();
        };

    </script>
</body>
</html>
